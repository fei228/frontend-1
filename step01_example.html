	// #sendBtn 인 요소에 click 이벤트가 일어 났을때 실행할 함수 등록 
	$("#sendBtn").on("click", function(){
		//입력한 문자열을 읽어온다.
		var msg = $("#inputMsg").val();
		//li 요소를 만들고 text 를 출력한후 
		var li = $("<li/>").text(msg);
		// #msgList 인 요소에 추가한다. 
		$("#msgList").append(li);
	});
</script>
