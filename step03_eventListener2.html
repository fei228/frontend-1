<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_EventListener2.html</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid red; 
		}
	</style>
</head>
<body>
<h3>마우스 이벤트 처리</h3>
<div class="box"></div>
<script src="./js/jquery-3.1.1.min.js"></script>
<script>
	$(".box").on("mousedown", function(){
		$(this)
		.css("background-color","yellow")
		.css("border-width","10px")
		.text("down!");
	});
	$(".box").on("mouseup", function(){
		$(this)
		.css("background-color","#fff")
		.css("border-width","1px")
		.text("");
	});

</script>
</body>
</html>
