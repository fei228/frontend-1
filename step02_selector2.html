<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<input type="text"/>
	<!-- jquery 로딩하기 -->
	<script src="./js/jquery-3.1.1.js"></script>
	<script>
		// 로딩한 이후 시점이므로 jQuery 사용 가능 

		// 모두 선택
		$("*").css("color","blue");

		// 다중 선택 
		$("div, p").text("다중 선택!");
</script>
</body>
</html>
