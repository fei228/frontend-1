<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_Class.html</title>
	<style>
		.active{
			background-color: yellow;
		}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			cursor: pointer;
		}
	</style>
</head>
<body>
<button id="addBtn">class 추가</button>
<button id="removeBtn">class 제거</button>
<button id="toggleBtn">class 토글</button>
<div class="box"></div>
<script src="./js/jquery-3.1.1.min.js"></script>
<script>
	$("#addBtn").on("click", function(){
		$(".box").addClass("active");
	});
	$("#removeBtn").on("click", function(){
		$(".box").removeClass("active");
	});
	$("#toggleBtn").on("click", function(){
		$(".box").toggleClass("active");
	});
</script>	
</body>
</html>
