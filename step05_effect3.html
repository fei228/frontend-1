<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_Effect3.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		.box:hover{
			background-color: yellow;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="box">div1</div>
<div class="box">div2</div>
<div class="box">div3</div>
<div class="box">div4</div>
<div class="box">div5</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
	/*
		클릭한 div 가 사라지게 해보세요.
		단, 1초동안 서서히 흐려지면서 사라지게 

		- hint
		.fadeOut()
	*/

	$(".box").on("click", function(){
		// click 이벤트가 일어난 요소를 숨긴다.
		//$(this).fadeOut(1000);
		$(this).fadeOut({
			duration:1000
		});
	});
</script>
</body>
</html>
